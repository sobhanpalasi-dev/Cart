<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />

      <form id="bundleform">
        <!-- Box 1 -->

        <div class="box collapsed" id="box1" onclick="switchBox('box1')">
          <div class="box-header">
            <input
              type="radio"
              name="bundle"
              id="radio1"
              value="10"
              data-discount="10"
              onclick="updateTotal()"
            />
            <div class="pairs">
              <label for="radio1" class="units1">1 Unit</label>
              <span class="discount">10% Off</span>
              <div class="pairs1">
                <small>Standard Price</small>
              </div>
            </div>
            <div class="badge-container">
              <p class="price">$10.00 USD</p>
              <span class="strikethrough">$18.00 USD</span>
            </div>
          </div>
          <div class="options">
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>Size</th>
                  <th>Colour</th>
                </tr>
              </thead>
              <tbody>
                <!-- Row for Unit 1 -->

                <tr>
                  <td>#1</td>
                  <td>
                    <select>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                    </select>
                  </td>
                  <td>
                    <select>
                      <option value="Colour">Colour</option>
                      <option value="Red">Red</option>
                      <option value="Blue">Blue</option>
                      <option value="Green">Green</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
